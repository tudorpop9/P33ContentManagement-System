<html>
    <head>
        <title>Tema 2</title>
        <meta charset="UTF-8">
        <meta name="referrer" content="strict-origin" />
        <!-- to eliminate fav.icon requests -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">  
        <script src="./js/index.js"></script>
    </head>
    <body class="page-content container container-fluid">

        <!-- Add employee modal -->
        <div class="modal fade" id="add-employee-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Adaugare angajat</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                  <form>
                    <div class="form-group">
                      <label for="name-input">Nume</label>
                      <input type="email" class="form-control" id="lastname-input" placeholder="Introduceti numele de familie" required>
                    </div>
                    
                    <div class="form-group">
                      <label for="firstname-input">Prenume</label>
                      <input type="email" class="form-control" id="firstname-input"  placeholder="Introduceti prenumele" required>
                    </div>

                    <div class="form-group">
                      <label for="email-input">Email</label>
                      <input type="email" class="form-control" id="email-input" placeholder="Introduceti adresa de email.." required>
                    </div>
                    
                    <div class="form-group">
                      <label for="gender-dropdown">Sex</label>
                      <select class="form-select form-control" id="gender-dropdown">
                        <option value="" selected disabled>Selectati sexul</option>
                        <option value="Barbat">Barbat</option>
                        <option value="Femeie">Femeie</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="birthdate-input">Data nasterii</label>
                      <input type="date" class="form-control" id="birthdate-input" placeholder="" required>
                    </div>

                    <div class="form-group">
                      <label asp-for="profile-picture" class="control-label">Poza de profil</label>
                      <input type="file" id="profile-picture" class="form-control" />
                      <span asp-validation-for="Emblem" class="text-danger"></span>
                      <img>
                    </div>
                    
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
                  <button type="submit" class="btn btn-primary" id="add-employee-button" >Adauga</button>
                </div>
              </div>
            </div>
          </div>
        
        <div class="table-options">
            <button class="btn btn-primary" data-toggle="modal" data-target="#add-employee-modal">Adauga</button>
            <input type="search" placeholder="Cautare angajati cu..">

            <p>Sortare dupa:</p>
            <select class="form-select sort-select">
                <option selected value="1">Nume</option>
                <option value="2">Data nasterii</option>
                <option value="3">Sex</option>
            </select>

            <button class="btn btn-primary">Filtrare</button>
        </div>

        <div class="col-lg-auto">
            <table class="table table-striped table-bordered">
                <thead>
                    <th>Poza</th>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Email</th>
                    <th>Sex</th>
                    <th>Data nasterii</th>
                    <th></th>
                </thead>
                <tbody id="employees-table-body">
                </tbody>
            </table>
        </div>
        
        <footer>
            
        </footer>
    </body>
</html>
